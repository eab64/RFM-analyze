<html>
    <head>
        <title>
            Подготовка файла к загрузке
        </title>
    </head>
    <body style="margin-top: 30px;margin-left: 30px; background-color: slategray;">
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file"
                   title="Upload excel file"
                   name="excel_file"
                   style="border: 1px solid black; padding: 5px;"
                   required="required">
            <p>
            <input type="submit"
                   value="Upload"
                   style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
        </form>
    </body>
</html>


<p  style="color:black; position: absolute;
    top: 15px; /* Положение от нижнего края */
    left: 350px; font-size:18px">
Файл должен иметь расширение <strong>.xlsx</strong><br />
</p>
